name: Android

on:
  pull_request:
  push:
  release:
    types: [published]

jobs:
  build:
    name: Android
    runs-on: macos-latest

    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      APP_BUNDLE_ID: 'codes.redth.myamazingapp'
      APP_PROJECT: './MyAmazingApp/MyAmazingApp.csproj'

    steps:
    - name: 'üõí Checkout'
      uses: actions/checkout@v2

    #- name: 'ü™Ñ Install .NET'
    #  uses: actions/setup-dotnet@v3
    #  with:
    #    dotnet-version: 7.0.x

    - name: 'ü™Ñ Install: .NET Workloads'
      run: dotnet workload install maui ios maccatalyst macos tvos android

    - name: '‚öíÔ∏è Build: Android'
      shell: pwsh
      run: |
        [IO.File]::WriteAllBytes("$env:GITHUB_WORKSPACE/MyAmazingApp/app.keystore",	([convert]::FromBase64String("${{ secrets.ANDROID_KEYSTORE }}")) )  

        dotnet publish `
          -f net7.0-android `
          -p:Configuration=Release `
          -p:AndroidKeyStore=True `
          -p:AndroidSigningKeyStore=app.keystore `
          -p:AndroidSigningKeyAlias=key `
          -p:AndroidSigningKeyPass='${{ secrets.ANDROID_KEYSTORE_PASS }}' `
          -p:AndroidSigningStorePass='${{ secrets.ANDROID_KEYSTORE_PASS }}' `
          -bl:android.binlog `
          ${{ env.APP_PROJECT }}

    - name: 'ü™µ Artifacts: .apk'
      uses: actions/upload-artifact@v3
      with:
        name: App.apk
        path: ./**/*.apk

    - name: 'ü™µ Artifacts: .aab'
      uses: actions/upload-artifact@v3
      with:
        name: App.aab
        path: ./**/*.aab

    - name: 'ü™µ Artifacts: .binlog'
      uses: actions/upload-artifact@v3
      with:
        name: Binlogs
        path: ./**/*.binlog
