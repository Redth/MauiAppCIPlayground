name: Android

on:
  pull_request:
  push:
  release:
    types: [published]

jobs:
  build:
    name: Android
    runs-on: macos-latest

    env:
      ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}

    steps:
    - name: 'ğŸ›’ Checkout'
      uses: actions/checkout@v3

    - name: 'ğŸª„ Install: AppleDev Tools'
      run: dotnet tool install -g AppleDev.Tools

    - name: 'ğŸª„ Install: Keystore File'
      shell: pwsh
      run: apple ci env-to-file --decode-base64 --env-var ANDROID_KEYSTORE --output-file "${{ github.workspace }}/app.keystore"

    - name: 'ğŸª„ Install: .NET Workloads'
      run: dotnet workload install maui android

    - name: 'âš’ï¸ Build: Android'
      shell: pwsh
      run: |
         dotnet publish `
          -f net7.0-android `
          -p:Configuration=Release `
          -p:AndroidKeyStore=True `
          -p:AndroidSigningKeyStore=${{ github.workspace }}/app.keystore `
          -p:AndroidSigningKeyAlias=key `
          -p:AndroidSigningKeyPass='${{ secrets.ANDROID_KEYSTORE_PASS }}' `
          -p:AndroidSigningStorePass='${{ secrets.ANDROID_KEYSTORE_PASS }}' `
          -bl:android.binlog `
          ./MyAmazingApp/MyAmazingApp.csproj

    - name: 'ğŸªµ Artifacts: .apk'
      uses: actions/upload-artifact@v3
      with:
        name: App.apk
        path: ./**/*.apk

    - name: 'ğŸªµ Artifacts: .aab'
      uses: actions/upload-artifact@v3
      with:
        name: App.aab
        path: ./**/*.aab

    - name: 'ğŸªµ Artifacts: .binlog'
      uses: actions/upload-artifact@v3
      with:
        name: Binlogs
        path: ./**/*.binlog
