name: iOS

on:
  pull_request:
  push:
  release:
    types: [published]

jobs:
  build:
    name: iOS
    runs-on: macos-latest

    env:
      APPLE_CERTIFICATE: ${{ secrets.APPLE_DIST_CERT }}
      APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}

    steps:
    - name: 'üõí Checkout'
      uses: actions/checkout@v2

    - name: 'ü™Ñ Install: Apple Certificates & Profiles'
      uses: maui-actions/apple-provisioning@f491309b6a201d3c249e2084755cc4e74bdac40d
      with:
        certificate: APPLE_CERTIFICATE
        bundle-identifiers: 'codes.redth.myamazingapp'
        profile-types: 'IOS_APP_ADHOC,IOS_APP_STORE'

    - name: 'ü™Ñ Install: .NET Workloads'
      run: dotnet workload install maui ios maccatalyst macos tvos android

    - name: '‚öíÔ∏è Build: iOS'
      shell: pwsh
      run: |
        dotnet publish `
          -f net7.0-ios `
          -p:Configuration=Release `
          -p:RuntimeIdentifier=ios-arm64 `
          -p:ArchiveOnBuild=true `
          -p:CodesignProvision='Automatic:AdHoc' `
          -p:CodesignKey='${{ secrets.APPLE_DIST_CERT_NAME }}' `
          -bl:ios.binlog `
          ./MyAmazingApp/MyAmazingApp.csproj

    - name: 'ü™µ Artifacts: .ipa'
      uses: actions/upload-artifact@v3
      with:
        name: App.ipa
        path: ./**/*.ipa

    - name: 'ü™µ Artifacts: .binlog'
      uses: actions/upload-artifact@v3
      with:
        name: Binlogs
        path: ./**/*.binlog
